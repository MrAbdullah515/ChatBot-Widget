<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIX Chatbot Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .chatbot-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .chatbot-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            pointer-events: auto;
        }

        .chat-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: white;
            font-size: 24px;
            position: relative;
        }

        .chat-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .chat-widget {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
            transform: translateY(20px) scale(0.95);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chat-widget.open {
            display: flex;
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .chat-header h3 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
            padding: 0;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s ease;
            line-height: 1;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            min-height: 0;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.bot .message-content {
            background: white;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 6px;
            color: #333;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            padding: 0 4px;
            animation: slideIn 0.3s ease;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .chat-input-container {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            flex-shrink: 0;
        }

        .chat-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 22px;
            padding: 12px 16px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s ease;
            font-family: inherit;
            resize: none;
            max-height: 100px;
            min-height: 44px;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            text-align: center;
            padding: 10px;
            background: #ffeaea;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #ffc0c0;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }

        /* Custom scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .chatbot-container {
                bottom: 10px;
                right: 10px;
            }
            
            .chat-widget {
                width: calc(100vw - 20px);
                right: -10px;
                height: calc(100vh - 100px);
                max-height: 500px;
            }

            .chat-toggle {
                width: 56px;
                height: 56px;
                font-size: 22px;
            }
        }

        /* Ensure visibility */
        .chatbot-container * {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="chatbot-wrapper">
        <div class="chatbot-container">
            <button class="chat-toggle" id="chatToggle" aria-label="Open chat">
                ðŸ’¬
            </button>
            
            <div class="chat-widget" id="chatWidget" role="dialog" aria-labelledby="chatHeader">
                <div class="chat-header" id="chatHeader">
                    <h3>AI Assistant</h3>
                    <button class="close-btn" id="closeBtn" aria-label="Close chat">Ã—</button>
                </div>
                
                <div class="chat-messages" id="chatMessages" role="log" aria-live="polite">
                    <div class="message bot">
                        <div class="message-content">
                            Hello! How can I help you today?
                        </div>
                    </div>
                </div>
                
                <div class="typing-indicator" id="typingIndicator" aria-live="polite">
                    <span>AI is typing</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <textarea class="chat-input" id="chatInput" placeholder="Type your message..." maxlength="1000" rows="1" aria-label="Message input"></textarea>
                    <button class="send-btn" id="sendBtn" aria-label="Send message">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            class WIXChatbot {
                constructor() {
                    this.webhookUrl = 'https://beds24.app.n8n.cloud/webhook/WIXchatbot';
                    this.isOpen = false;
                    this.isTyping = false;
                    
                    this.initializeElements();
                    this.bindEvents();
                    this.loadChatHistory();
                    
                    // Notify parent window that chatbot is ready
                    this.notifyParent('chatbot-ready');
                }

                initializeElements() {
                    this.chatToggle = document.getElementById('chatToggle');
                    this.chatWidget = document.getElementById('chatWidget');
                    this.closeBtn = document.getElementById('closeBtn');
                    this.chatMessages = document.getElementById('chatMessages');
                    this.chatInput = document.getElementById('chatInput');
                    this.sendBtn = document.getElementById('sendBtn');
                    this.typingIndicator = document.getElementById('typingIndicator');
                }

                bindEvents() {
                    if (this.chatToggle) {
                        this.chatToggle.addEventListener('click', (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            this.toggleChat();
                        });
                    }
                    
                    if (this.closeBtn) {
                        this.closeBtn.addEventListener('click', (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            this.closeChat();
                        });
                    }
                    
                    if (this.sendBtn) {
                        this.sendBtn.addEventListener('click', (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            this.sendMessage();
                        });
                    }
                    
                    if (this.chatInput) {
                        this.chatInput.addEventListener('keydown', (e) => {
                            if (e.key === 'Enter' && !e.shiftKey) {
                                e.preventDefault();
                                this.sendMessage();
                            }
                        });

                        // Auto-resize textarea
                        this.chatInput.addEventListener('input', () => {
                            this.chatInput.style.height = 'auto';
                            this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 100) + 'px';
                        });
                    }

                    // Handle escape key
                    document.addEventListener('keydown', (e) => {
                        if (e.key === 'Escape' && this.isOpen) {
                            this.closeChat();
                        }
                    });

                    // Prevent scroll propagation
                    if (this.chatMessages) {
                        this.chatMessages.addEventListener('wheel', (e) => {
                            e.stopPropagation();
                        }, { passive: true });
                    }
                }

                notifyParent(event, data = {}) {
                    if (window.parent !== window) {
                        window.parent.postMessage({ type: event, ...data }, '*');
                    }
                }

                toggleChat() {
                    if (this.isOpen) {
                        this.closeChat();
                    } else {
                        this.openChat();
                    }
                }

                openChat() {
                    this.isOpen = true;
                    if (this.chatWidget) {
                        this.chatWidget.classList.add('open');
                    }
                    if (this.chatToggle) {
                        this.chatToggle.innerHTML = 'Ã—';
                        this.chatToggle.setAttribute('aria-label', 'Close chat');
                    }
                    
                    setTimeout(() => {
                        if (this.chatInput) {
                            this.chatInput.focus();
                        }
                    }, 300);
                    
                    this.scrollToBottom();
                    this.notifyParent('chat-opened');
                }

                closeChat() {
                    this.isOpen = false;
                    if (this.chatWidget) {
                        this.chatWidget.classList.remove('open');
                    }
                    if (this.chatToggle) {
                        this.chatToggle.innerHTML = 'ðŸ’¬';
                        this.chatToggle.setAttribute('aria-label', 'Open chat');
                    }
                    this.notifyParent('chat-closed');
                }

                async sendMessage() {
                    if (!this.chatInput) return;
                    
                    const message = this.chatInput.value.trim();
                    if (!message || this.isTyping) return;

                    // Add user message
                    this.addMessage(message, 'user');
                    this.chatInput.value = '';
                    this.chatInput.style.height = 'auto';

                    // Show typing indicator
                    this.showTyping();

                    try {
                        const response = await fetch(this.webhookUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                message: message,
                                timestamp: new Date().toISOString(),
                                sessionId: this.getSessionId(),
                                userAgent: navigator.userAgent,
                                source: 'wix-widget'
                            })
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const data = await response.json();
                        this.hideTyping();

                        const botMessage = data.response || data.message || data.reply || 'I apologize, but I encountered an issue processing your request.';
                        this.addMessage(botMessage, 'bot');

                    } catch (error) {
                        console.error('Chatbot error:', error);
                        this.hideTyping();
                        this.addMessage('Sorry, I\'m having trouble connecting right now. Please try again later.', 'bot');
                        this.showError('Connection error. Please try again.');
                    }

                    this.saveChatHistory();
                }

                addMessage(content, sender) {
                    if (!this.chatMessages) return;
                    
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${sender}`;
                    
                    const messageContent = document.createElement('div');
                    messageContent.className = 'message-content';
                    messageContent.textContent = content;
                    
                    messageDiv.appendChild(messageContent);
                    this.chatMessages.appendChild(messageDiv);
                    
                    this.scrollToBottom();
                }

                showTyping() {
                    this.isTyping = true;
                    if (this.typingIndicator) {
                        this.typingIndicator.style.display = 'flex';
                    }
                    if (this.sendBtn) {
                        this.sendBtn.disabled = true;
                    }
                    this.scrollToBottom();
                }

                hideTyping() {
                    this.isTyping = false;
                    if (this.typingIndicator) {
                        this.typingIndicator.style.display = 'none';
                    }
                    if (this.sendBtn) {
                        this.sendBtn.disabled = false;
                    }
                }

                showError(message) {
                    if (!this.chatMessages) return;
                    
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.textContent = message;
                    this.chatMessages.appendChild(errorDiv);
                    
                    setTimeout(() => {
                        if (errorDiv.parentNode) {
                            errorDiv.parentNode.removeChild(errorDiv);
                        }
                    }, 5000);
                    
                    this.scrollToBottom();
                }

                scrollToBottom() {
                    if (!this.chatMessages) return;
                    
                    requestAnimationFrame(() => {
                        this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                    });
                }

                getSessionId() {
                    let sessionId = sessionStorage.getItem('wix-chatbot-session');
                    if (!sessionId) {
                        sessionId = 'wix_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                        sessionStorage.setItem('wix-chatbot-session', sessionId);
                    }
                    return sessionId;
                }

                saveChatHistory() {
                    if (!this.chatMessages) return;
                    
                    try {
                        const messages = Array.from(this.chatMessages.children)
                            .filter(el => el.classList.contains('message'))
                            .map(el => ({
                                content: el.querySelector('.message-content')?.textContent || '',
                                sender: el.classList.contains('user') ? 'user' : 'bot'
                            }))
                            .filter(msg => msg.content.trim());
                        
                        sessionStorage.setItem('wix-chatbot-history', JSON.stringify(messages));
                    } catch (e) {
                        console.error('Error saving chat history:', e);
                    }
                }

                loadChatHistory() {
                    try {
                        const history = sessionStorage.getItem('wix-chatbot-history');
                        if (history && this.chatMessages) {
                            const messages = JSON.parse(history);
                            
                            // Keep the welcome message and add history
                            messages.forEach(msg => {
                                if (msg.content && msg.sender) {
                                    this.addMessage(msg.content, msg.sender);
                                }
                            });
                        }
                    } catch (e) {
                        console.error('Error loading chat history:', e);
                    }
                }
            }

            // Initialize when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => new WIXChatbot());
            } else {
                new WIXChatbot();
            }

        })();
    </script>
</body>
</html>
