<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Main Container - breaks out of iframe */
        #chatbot-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999999 !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            pointer-events: none;
        }

        /* Enable pointer events for interactive elements */
        #chat-button,
        #chat-container,
        #chat-container *,
        #login-container,
        #login-container * {
            pointer-events: auto;
        }

        /* Chat Button */
        #chat-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #000000;
            border: 2px solid #f8f9fa;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            opacity: 1;
            transform: scale(1);
            z-index: 999999;
        }

        #chat-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            background: #1a1a1a;
        }

        #chat-button svg {
            width: 26px;
            height: 26px;
            fill: white;
            transition: all 0.3s ease;
        }

        #chat-button.open {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
            z-index: 999997;
        }

        /* Notification Badge */
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 22px;
            height: 22px;
            background: #000000;
            border: 2px solid white;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 11px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Container Base Styles */
        .container {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 380px;
            height: 520px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(0, 0, 0, 0.05);
            display: none;
            flex-direction: column;
            overflow: hidden;
            transform: translateY(30px) scale(0.95);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid #e9ecef;
            z-index: 999998;
        }

        .container.show {
            display: flex;
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        /* Login Container */
        #login-container {
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
            text-align: center;
        }

        .login-form {
            width: 100%;
            max-width: 300px;
        }

        .login-form h2 {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-form p {
            color: #666;
            font-size: 15px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .login-form input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            background: #fafafa;
            transition: all 0.2s ease;
            margin-bottom: 20px;
            font-family: inherit;
            outline: none;
        }

        .login-form input:focus {
            border-color: #000000;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        .login-form button {
            width: 100%;
            padding: 16px 20px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .login-form button:hover:not(:disabled) {
            background: #1a1a1a;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .login-form button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 12px;
            padding: 12px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            display: none;
        }

        /* Chat Container */
        #chat-container {
            /* Inherits from .container */
        }

        /* Chat Header */
        .chat-header {
            background: #000000;
            color: white;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            border-bottom: 1px solid #e9ecef;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .chat-header h3 {
            font-size: 17px;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.2px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .header-buttons {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .header-btn.danger:hover {
            background: #dc3545;
            border-color: #dc3545;
        }

        #minimize-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 20px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 300;
        }

        #minimize-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Chat Messages */
        #chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            animation: messageSlide 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 14px;
            font-weight: 400;
        }

        .message.bot .message-content {
            background: white;
            color: #1a1a1a;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .message.user .message-content {
            background: #000000;
            color: white;
            border-bottom-right-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .message.client .message-content {
            background: #000000;
            color: white;
            border-bottom-right-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state h4 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .empty-state p {
            font-size: 14px;
            line-height: 1.5;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 6px;
            padding: 14px 18px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            border: 1px solid #e9ecef;
            max-width: 85%;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #666;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.6);
                opacity: 0.4;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Chat Input */
        #chat-input-container {
            padding: 20px 24px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        #chat-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e9ecef;
            border-radius: 24px;
            outline: none;
            font-size: 14px;
            resize: none;
            min-height: 20px;
            max-height: 100px;
            font-family: inherit;
            transition: all 0.2s ease;
            background: #fafafa;
            color: #1a1a1a;
        }

        #chat-input:focus {
            border-color: #000000;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        #chat-input::placeholder {
            color: #999;
        }

        #send-button {
            background: #000000;
            border: none;
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        #send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            background: #1a1a1a;
        }

        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            background: #666;
        }

        #send-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            #chatbot-widget {
                bottom: 10px;
                right: 10px;
            }

            .container {
                width: calc(100vw - 20px);
                height: calc(100vh - 120px);
                bottom: 0;
                right: 0;
            }

            #chat-button {
                width: 56px;
                height: 56px;
            }
        }

        /* Scrollbar Styling */
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        #chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background: #e0e0e0;
            border-radius: 3px;
        }

        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }

        /* Iframe breakthrough styles */
        #chatbot-widget {
            position: fixed !important;
            z-index: 2147483647 !important;
        }
    </style>
</head>
<body>
    <div id="chatbot-widget">
        <!-- Chat Toggle Button -->
        <button id="chat-button" title="Chat with us">
            <svg viewBox="0 0 24 24">
                <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
            </svg>
            <div class="notification-badge">1</div>
        </button>

        <!-- Login Container -->
        <div id="login-container" class="container">
            <div class="login-form">
                <h2>Welcome</h2>
                <p>Enter your subscription code to access the chat support</p>
                <input type="text" id="codeInput" placeholder="Enter subscription code" maxlength="50">
                <button id="loginButton" onclick="handleLogin()">Access Chat</button>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="container">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="header-left">
                    <h3>Support Chat</h3>
                    <div class="status-indicator"></div>
                </div>
                <div class="header-buttons">
                    <button class="header-btn danger" onclick="confirmDeleteAll()" title="Delete All Messages">
                        Clear
                    </button>
                    <button class="header-btn" onclick="logout()" title="Logout">
                        Logout
                    </button>
                    <button id="minimize-button" title="Close Chat">Ã—</button>
                </div>
            </div>

            <!-- Chat Messages -->
            <div id="chat-messages">
                <div class="empty-state">
                    <h4>Welcome to Support Chat</h4>
                    <p>Start a conversation by typing a message below. We're here to help!</p>
                </div>
            </div>

            <!-- Chat Input -->
            <div id="chat-input-container">
                <textarea id="chat-input" placeholder="Type your message..." rows="1"></textarea>
                <button id="send-button" title="Send Message">
                    <svg viewBox="0 0 24 24">
                        <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://vsvabqvgdmlqzvxwcrxv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZzdmFicXZnZG1scXp2eHdjcnh2Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1Mzk0NDcwOSwiZXhwIjoyMDY5NTIwNzA5fQ.gbbC9J5SXgJwEdt8a1r5GVGfZFMs7Oa-R5LYN84E_f8';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        class ChatbotWidget {
            constructor() {
                this.isOpen = false;
                this.isLoading = false;
                this.isLoggedIn = false;
                
                this.initializeElements();
                this.bindEvents();
                this.breakoutOfIframe();
                this.checkLoginStatus();
            }

            initializeElements() {
                this.chatButton = document.getElementById('chat-button');
                this.loginContainer = document.getElementById('login-container');
                this.chatContainer = document.getElementById('chat-container');
                this.minimizeButton = document.getElementById('minimize-button');
                this.chatMessages = document.getElementById('chat-messages');
                this.chatInput = document.getElementById('chat-input');
                this.sendButton = document.getElementById('send-button');
                this.notificationBadge = document.querySelector('.notification-badge');
                this.codeInput = document.getElementById('codeInput');
                this.loginButton = document.getElementById('loginButton');
                this.loginError = document.getElementById('loginError');
            }

            bindEvents() {
                this.chatButton.addEventListener('click', () => this.toggleChat());
                this.minimizeButton.addEventListener('click', () => this.toggleChat());
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                this.chatInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.codeInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        handleLogin();
                    }
                });

                // Auto-resize textarea
                this.chatInput.addEventListener('input', () => {
                    this.chatInput.style.height = 'auto';
                    this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 100) + 'px';
                });

                // Hide notification badge when chat is opened
                this.chatButton.addEventListener('click', () => {
                    this.notificationBadge.style.display = 'none';
                });
            }

            async checkLoginStatus() {
                const clientId = localStorage.getItem("client_id");
                if (clientId) {
                    this.isLoggedIn = true;
                    console.log('User already logged in with client_id:', clientId);
                }
            }

            breakoutOfIframe() {
                // Try to break out of iframe and attach to parent document
                try {
                    if (window.parent && window.parent !== window) {
                        const parentDoc = window.parent.document;
                        const widget = document.getElementById('chatbot-widget');
                        
                        // Clone the widget and its styles
                        const clonedWidget = widget.cloneNode(true);
                        const styles = document.getElementsByTagName('style')[0].cloneNode(true);
                        
                        // Remove from current document
                        widget.remove();
                        
                        // Add to parent document
                        parentDoc.head.appendChild(styles);
                        parentDoc.body.appendChild(clonedWidget);
                        
                        // Re-initialize with new elements
                        this.initializeElements();
                        this.bindEvents();
                        this.checkLoginStatus();
                        
                        console.log('Widget successfully moved to parent document');
                    }
                } catch (error) {
                    console.log('Could not break out of iframe (normal for cross-origin), using fallback positioning');
                    this.setupFallbackPositioning();
                }
            }

            setupFallbackPositioning() {
                // If we can't break out of iframe, ensure proper positioning within iframe
                const widget = document.getElementById('chatbot-widget');
                widget.style.position = 'fixed';
                widget.style.zIndex = '999999';
                
                // Communicate with parent window about iframe size
                try {
                    window.parent.postMessage({
                        type: 'chatbot-iframe-resize',
                        width: '400px',
                        height: '600px'
                    }, '*');
                } catch (error) {
                    console.log('Could not communicate with parent window');
                }
            }

            toggleChat() {
                this.isOpen = !this.isOpen;
                
                if (this.isOpen) {
                    // Show appropriate container based on login status
                    if (this.isLoggedIn) {
                        this.chatContainer.classList.add('show');
                        this.loadMessages();
                        setTimeout(() => this.chatInput.focus(), 300);
                    } else {
                        this.loginContainer.classList.add('show');
                        setTimeout(() => this.codeInput.focus(), 300);
                    }
                    this.chatButton.classList.add('open');
                } else {
                    this.chatContainer.classList.remove('show');
                    this.loginContainer.classList.remove('show');
                    this.chatButton.classList.remove('open');
                }
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                
                if (!message || this.isLoading) return;

                // Add user message to UI immediately
                this.addMessageToUI(message, 'client');
                this.chatInput.value = '';
                this.chatInput.style.height = 'auto';

                // Show typing indicator
                this.showTypingIndicator();
                this.setLoading(true);

                try {
                    // Save client message to database
                    await sendMessage(message, 'client');
                    
                    // Send message to n8n webhook for bot response
                    const clientId = localStorage.getItem("client_id");
                    const response = await fetch('https://beds24.app.n8n.cloud/webhook/WIXchatbot', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            timestamp: new Date().toISOString(),
                            sessionId: clientId,
                            userMessage: message,
                            client_id: clientId
                        })
                    });

                    // Hide typing indicator
                    this.hideTypingIndicator();

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    // Process n8n response
                    const responseText = await response.text();
                    console.log('n8n Raw response:', responseText);
                    
                    let data;
                    try {
                        data = JSON.parse(responseText);
                    } catch (parseError) {
                        console.log('Response is not JSON, treating as text:', responseText);
                        data = { message: responseText };
                    }
                    
                    console.log('n8n Parsed data:', data);
                    
                    // Try multiple possible response field names from n8n
                    let botMessage = data.response || 
                                   data.message || 
                                   data.reply || 
                                   data.answer || 
                                   data.text ||
                                   data.output ||
                                   responseText;

                    // If it's still an object, try to extract text from common fields
                    if (typeof botMessage === 'object' && botMessage !== null) {
                        botMessage = botMessage.response || 
                                   botMessage.message || 
                                   botMessage.reply || 
                                   botMessage.answer || 
                                   botMessage.text ||
                                   JSON.stringify(botMessage);
                    }

                    // Ensure we have a string response
                    if (!botMessage || typeof botMessage !== 'string') {
                        botMessage = 'I received your message but couldn\'t process the response properly. Please try again.';
                    }

                    // Add bot response to UI and save to database
                    this.addMessageToUI(botMessage, 'bot');
                    await sendMessage(botMessage, 'bot');

                } catch (error) {
                    console.error('Error sending message to n8n:', error);
                    this.hideTypingIndicator();
                    
                    let errorMessage = 'Sorry, I\'m having trouble connecting right now. Please try again later.';
                    
                    if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        errorMessage = 'Unable to connect to the chat service. Please check your internet connection.';
                    } else if (error.message.includes('CORS')) {
                        errorMessage = 'Connection blocked by security policy. Please contact support.';
                    } else if (error.message.includes('HTTP error')) {
                        errorMessage = `Service temporarily unavailable. Please try again in a moment.`;
                    }
                    
                    this.addMessageToUI(errorMessage, 'bot');
                    
                    try {
                        await sendMessage(errorMessage, 'bot');
                    } catch (dbError) {
                        console.error('Error saving error message to database:', dbError);
                    }
                } finally {
                    this.setLoading(false);
                }
            }

            showTypingIndicator() {
                // Remove empty state if it exists
                const emptyState = this.chatMessages.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }

                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot';
                typingDiv.id = 'typing-indicator-message';
                
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator show';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'typing-dot';
                    typingIndicator.appendChild(dot);
                }
                
                typingDiv.appendChild(typingIndicator);
                this.chatMessages.appendChild(typingDiv);
                
                // Scroll to bottom
                this.chatMessages.scrollTo({
                    top: this.chatMessages.scrollHeight,
                    behavior: 'smooth'
                });
            }

            hideTypingIndicator() {
                const typingMessage = document.getElementById('typing-indicator-message');
                if (typingMessage) {
                    typingMessage.remove();
                }
            }

            addMessageToUI(content, sender) {
                // Remove empty state if it exists
                const emptyState = this.chatMessages.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                messageDiv.appendChild(messageContent);
                this.chatMessages.appendChild(messageDiv);
                
                // Scroll to bottom with smooth behavior
                this.chatMessages.scrollTo({
                    top: this.chatMessages.scrollHeight,
                    behavior: 'smooth'
                });
            }

            async loadMessages() {
                try {
                    const messages = await fetchChatHistory();
                    this.chatMessages.innerHTML = '';
                    
                    if (messages.length === 0) {
                        const emptyState = document.createElement('div');
                        emptyState.className = 'empty-state';
                        emptyState.innerHTML = `
                            <h4>Welcome to Support Chat</h4>
                            <p>Start a conversation by typing a message below. We're here to help!</p>
                        `;
                        this.chatMessages.appendChild(emptyState);
                    } else {
                        messages.forEach(msg => {
                            this.addMessageToUI(msg.message, msg.sender);
                        });
                    }
                } catch (error) {
                    console.error('Error loading messages:', error);
                }
            }

            setLoading(loading) {
                this.isLoading = loading;
                this.sendButton.disabled = loading;
                this.chatInput.disabled = loading;
            }

            showLoginError(message) {
                this.loginError.textContent = message;
                this.loginError.style.display = 'block';
            }

            hideLoginError() {
                this.loginError.style.display = 'none';
            }
        }

        // Supabase functions
        async function loginWithSubscriptionCode(inputCode) {
            const { data: client, error } = await supabase
                .from('clients')
                .select('*')
                .eq('subscription_code', inputCode)
                .eq('status', 'active')
                .maybeSingle();
            
            if (error) {
                console.error("Error while checking the code:", error);
                return null;
            }
            
            if (!client) {
                return null;
            }
            
            // Save client info to local storage
            localStorage.setItem("client_id", client.id);
            return client;
        }

        async function sendMessage(messageText, sender = 'client') {
            const clientId = localStorage.getItem("client_id");
            if (!clientId) return;
            
            const { error } = await supabase
                .from('chat_messages')
                .insert([{
                    client_id: clientId,
                    sender,
                    message: messageText
                }]);
            
            if (error) {
                console.error("Failed to send message:", error);
                throw error;
            }
        }

        async function fetchChatHistory() {
            const clientId = localStorage.getItem("client_id");
            if (!clientId) return [];
            
            const { data, error } = await supabase
                .from('chat_messages')
                .select('*')
                .eq('client_id', clientId)
                .order('timestamp', { ascending: true });
            
            if (error) {
                console.error("Failed to fetch messages:", error);
                return [];
            }
            
            return data;
        }

        async function deleteAllMessages() {
            const clientId = localStorage.getItem("client_id");
            if (!clientId) return;
            
            const { error } = await supabase
                .from('chat_messages')
                .delete()
                .eq('client_id', clientId);
            
            if (error) {
                console.error("Failed to delete messages:", error);
                throw error;
            }
        }

        // UI handlers
        async function handleLogin() {
            const code = document.getElementById("codeInput").value.trim();
            const widget = window.chatbotWidget;
            
            if (!code) {
                widget.showLoginError("Please enter a subscription code");
                return;
            }

            widget.hideLoginError();
            widget.loginButton.disabled = true;
            widget.loginButton.textContent = "Checking...";
            
            try {
                const client = await loginWithSubscriptionCode(code);
                
                if (client) {
                    widget.isLoggedIn = true;
                    widget.loginContainer.classList.remove('show');
                    widget.chatContainer.classList.add('show');
                    await widget.loadMessages();
                    setTimeout(() => widget.chatInput.focus(), 300);
                } else {
                    widget.showLoginError("Invalid or inactive subscription code");
                }
            } catch (error) {
                console.error('Login error:', error);
                widget.showLoginError("Error checking subscription code. Please try again.");
            } finally {
                widget.loginButton.disabled = false;
                widget.loginButton.textContent = "Access Chat";
            }
        }

        async function confirmDeleteAll() {
            if (confirm("Are you sure you want to delete all messages? This action cannot be undone.")) {
                try {
                    await deleteAllMessages();
                    await window.chatbotWidget.loadMessages();
                } catch (error) {
                    console.error('Error deleting messages:', error);
                    alert("Error deleting messages. Please try again.");
                }
            }
        }

        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                localStorage.removeItem("client_id");
                window.chatbotWidget.isLoggedIn = false;
                window.chatbotWidget.chatContainer.classList.remove('show');
                window.chatbotWidget.loginContainer.classList.add('show');
                document.getElementById("codeInput").value = '';
                window.chatbotWidget.hideLoginError();
                setTimeout(() => window.chatbotWidget.codeInput.focus(), 300);
            }
        }

        // Initialize the chatbot when the DOM is loaded
        let chatbotWidget;
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                chatbotWidget = new ChatbotWidget();
                window.chatbotWidget = chatbotWidget;
            });
        } else {
            chatbotWidget = new ChatbotWidget();
            window.chatbotWidget = chatbotWidget;
        }

        // Listen for parent window messages (for iframe communication)
        window.addEventListener('message', function(event) {
            if (event.data.type === 'chatbot-show-notification') {
                const badge = document.querySelector('.notification-badge');
                if (badge) {
                    badge.style.display = 'flex';
                    badge.textContent = event.data.count || '1';
                }
            }
        });
    </script>
